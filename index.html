<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-Excel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!------------ header ---------------->
    <div class="header-action-cont">
      <div class="page-action file-action">File</div>
      <div class="page-action home-action active">Home</div>
      <div class="page-action insert-action">Insert</div>
      <div class="page-action layout-action">Page Layout</div>
      <div class="page-action formula-action">Formula</div>
      <div class="page-action data-acction">Data</div>
      <div class="page-action review-action">Review</div>
      <div class="page-action view-action">View</div>
      <div class="page-action help-action">Help</div>
    </div>
    <!------------ header ---------------->

    <!--------------- cellProps ------------>
    <div class="cellprops-cont">
      <span class="material-icons"> content_copy </span>
      <span class="material-icons"> content_cut </span>
      <span class="material-icons"> content_paste </span>

      <!-- font selector -->
      <select class="font-family-prop">
        <option value="monospace">Monospace</option>
        <option value="sans-serif">Sans-serif</option>
        <option value="fantasy">Fantasy</option>
        <option value="cursive">Cursive</option>
      </select>

      <!-- fontsize -->
      <select class="font-size-prop">
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
      </select>

      <span class="material-icons bold"> format_bold </span>
      <span class="material-icons italic"> format_italic </span>
      <span class="material-icons underLine"> format_underlined </span>
      <span class="left material-icons align"> format_align_left </span>
      <span class="center material-icons align"> format_align_center </span>
      <span class="right material-icons align"> format_align_right </span>

      <div class="color-props">
        <span class="material-icons"> format_color_text </span>
        <input type="color" class="font-color-prop" />
      </div>
      <div class="color-props">
        <span class="material-icons"> format_color_fill </span>
        <input type="color" class="bg-color-prop" />
      </div>
    </div>
    <!--------------- cellProps ------------>

    <!--------------- formula-bar ------------------>
    <div class="formula-action-cont">
      <input type="text" readonly="readonly" class="address-bar" />
      <img
        class="formula-icon"
        src="https://img.icons8.com/ios/50/000000/formula-fx.png"
      />
      <input type="text" class="formula-bar" />
    </div>
    <!--------------- formula-bar ------------------>

    <!----------------- main-container ------------->
    <div class="grid-cont">
      <div class="top-left-dummy-box"></div>
      <div class="address-col-cont"></div>
      <div class="cells-cont">
        <div class="address-row-cont"></div>
      </div>
    </div>
    <!----------------- main-container ------------->

    <!------------- sheet-add-cont ------------------>
    <div class="add-sheet-cont">
      <div class="sheet-add-icon">
        <span class="material-icons"> post_add </span>
      </div>

      <div class="sheet-folder-cont">
        <div class="sheet-folder">Sheet1</div>
      </div>
    </div>
    <!------------- sheet-add-cont ------------------>

    <script src="./grid.js"></script>
    <script src="./cellProps.js"></script>
    <script src="./formula.js"></script>
  </body>
</html>
